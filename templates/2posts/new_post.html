{% extends "base.html" %}

{% block content %}
<div class="container mt-4 float-left ml-3" style="max-width: 600px;">
  <h1>New post for {{ user.first_name }} {{ user.last_name }}</h1>
  <form method="POST" action="{{ url_for('posts.new_post', user_id=user.id) }}">
    <div class="form-group row">
      <label for="title" class="col-md-3 col-form-label">Title:</label>
      <div class="col-md-9">
        <input type="text" name="title" id="title" class="form-control" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="content" class="col-md-3 col-form-label">Content:</label>
      <div class="col-md-9">
        <textarea name="content" id="content" class="form-control" rows="5" required></textarea>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Add post</button>
      <a href="{{ url_for('users.show_user', user_id=user.id) }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
