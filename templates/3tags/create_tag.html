{% extends "base.html" %}

{% block content %}
  <h1>Add a new tag</h1>

  <form method="POST" action="{{ url_for('tags.create_tag') }}">
    <label for="name">Tag Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <button type="submit" class="btn btn-primary">Add Tag</button>
  </form>
{% endblock %}
